<h1>Categories</h1>

<div class="d-flex flex-wrap gap-3" *ngIf="data$ | async as data">
  <div class="card" style="width: 20rem;" *ngFor="let category of data">
    <a routerLink="/list/lessons/{{category._id}}" class="text-decoration-none">
      <div class="mat-card mat-focus-indicator">
        <img src="https://val-do.com/{{ category.img }}" class="card-img-top" />
        <h3 [innerHTML]="category.title"></h3>

      </div>
    </a>
  </div>
</div>
