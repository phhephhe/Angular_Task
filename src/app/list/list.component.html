
<ng-container *ngIf="data$ | async as data">
    <h1>Categories</h1>
    <div  class="card" *ngFor="let category of data.categories">
        <div class="card-body">
            <h3 [innerHTML]="category.title"></h3>
            <p [innerHTML]="category.descr"></p>
            <div [innerHTML]="category.metaAuthor"></div>
        </div>
    </div>
</ng-container>
